<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop Collection | Vito Ginglies</title>
    <link rel="stylesheet" href="./src/styles/main.css" />
    <link rel="stylesheet" href="./src/styles/print.css" />
  </head>
  <body data-barba="wrapper">
    <nav>
      <a href="index.html" class="nav-brand">
        <img src="logo.png" alt="VG" />
        <span>VITO GINGLIES</span>
      </a>

      <div class="mobile-toggle">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </div>

      <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="about.html">Our Story</a>
        <a
          href="shop.html"
          class="active-link"
          style="border-bottom: 1px solid black"
          >Collection</a
        >
        <a href="contact.html">Contact</a>
        <a href="#" id="cart-trigger">CART (<span id="cart-count">0</span>)</a>
      </div>
    </nav>

    <div id="toast">Item added to cart</div>

    <div class="overlay"></div>
    <aside id="cart-sidebar" class="modal-panel">
      <div
        style="
          display: flex;
          justify-content: space-between;
          align-items: center;
        "
      >
        <h2>Your Cart</h2>
        <button
          class="btn-close-cart"
          style="
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.5rem;
          "
        >
          &times;
        </button>
      </div>
      <div id="cart-list" style="flex: 1; margin-top: 2rem"></div>
      <button
        id="trigger-checkout"
        class="btn"
        style="width: 100%; text-align: center; background: #000; color: #fff"
      >
        Checkout
      </button>
    </aside>

    <section
      id="checkout-modal"
      class="modal-panel"
      style="width: 600px; z-index: 300"
    >
      <div
        style="
          display: flex;
          justify-content: space-between;
          align-items: center;
          margin-bottom: 2rem;
        "
      >
        <h2>Finalize Order</h2>
        <button
          id="close-checkout"
          class="no-print"
          style="border: none; background: none; cursor: pointer"
        >
          CLOSE
        </button>
      </div>
      <div
        style="
          margin-bottom: 2rem;
          border-bottom: 1px solid #eee;
          padding-bottom: 1rem;
        "
      >
        <strong>Order #: <span id="order-id-display"></span></strong>
      </div>
      <form id="checkout-form">
        <div class="form-group">
          <label>Full Name</label
          ><input type="text" id="c-name" required placeholder="John Doe" />
        </div>
        <div class="form-group">
          <label>Phone Number</label
          ><input type="tel" id="c-phone" required placeholder="+1 234..." />
        </div>
        <div class="form-group">
          <label>Alternative Phone (Optional)</label
          ><input type="tel" id="c-alt-phone" />
        </div>
        <div class="form-group">
          <label>Shipping Address</label
          ><textarea id="c-address" rows="3" required></textarea>
        </div>
        <div style="background: #f9f9f9; padding: 1rem; margin-bottom: 2rem">
          <h4>Order Summary</h4>
          <div id="checkout-summary"></div>
        </div>
        <button
          type="submit"
          class="btn no-print"
          style="
            width: 100%;
            background: black;
            color: white;
            margin-bottom: 1rem;
          "
        >
          Send Order via WhatsApp
        </button>
        <button
          type="button"
          id="print-order"
          class="btn no-print"
          style="width: 100%"
        >
          Print Order Receipt
        </button>
      </form>
    </section>

    <main data-barba="container" data-barba-namespace="shop">
      <header
        class="container"
        style="padding-top: 120px; text-align: center; margin-bottom: 4rem"
      >
        <h1>The Collection</h1>
        <p style="color: #666; max-width: 600px; margin: 1rem auto">
          Engineered for inertia. Crafted for the modern silhouette.
        </p>

        <div class="category-banner-grid">
          <div class="cat-block" data-filter="Formal"><span>Formal</span></div>
          <div class="cat-block" data-filter="Bomber"><span>Bomber</span></div>
          <div class="cat-block" data-filter="Sporty"><span>Sporty</span></div>
          <div class="cat-block" data-filter="Casual"><span>Casual</span></div>
        </div>
      </header>

      <section class="container" style="padding-top: 0">
        <div class="product-grid" id="shop-container"></div>
      </section>

      <div id="global-footer"></div>
    </main>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
